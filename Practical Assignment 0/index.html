<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Message Encryption</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <header>
      <h1>Encrypting message</h1>
    </header>
    <div class="card-group">
      <div class="card text-white bg-dark mb-3">
        <div class="card-body">
          <h5 class="card-title">Plain Text</h5>
          <p class="card-text">Enter the plain text here: </p>
          <div>
            <label for="message">Message:</label>
            <input type="textbox" id="message">
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-body">
          <img src="images/arrow.jfif" alt="Italian Trulli" width="300" height="100">
        </div>
      </div>

      <div class="card text-white bg-success mb-3">
        <div class="card-body">
          <h5 class="card-title">Cipher Text</h5>
          <p class="card-text">Cipher text corresponding to the plain text using encryption algorithm is:</p>
          <div>
            <output style="border:rebeccapurple; border-width:5px; border-style:solid;" name="ans" type = "textarea" id='ans'></output>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
